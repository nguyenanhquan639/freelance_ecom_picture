<!DOCTYPE html>
<html lang="en">

            border-image-slice: 80;
            border-image-repeat: stretch;
          "
          class="card absolute text-white bg-red-600 border-[20px] border-solid border-transparent text-3xl box-border h-[250px] translate-z"
        >
          <img
            src="./images/item_1.jpg"
            alt=""
            class="object-cover h-[210px]"
          />
        </div>
        <div
          style="transform: rotateY(90deg)"
          class="card absolute left-[125px] h-[250px] w-[250px] text-center py-[100px] text-white bg-black border-2 border-solid border-white text-3xl box-border"
        >
          Right
        </div>
      </div>
